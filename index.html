<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="col-md-6 position-relative">
                
                    <table class="table table-dark table-striped-collumns position-absolute top-50 start-50">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Sobrenome</th>
                                <th scope="col">Idade</th>
                                <th scope="col">Formação</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="tableBody">
                            
                        </tbody>
                        
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary float-right" data-bs-toggle="modal" 
                            data-bs-target="#modalRegistro">Adicionar Itens</button>
                        </div>  
                    </div>
                </div>
            </div>
            
        </div>
        
   </div>
<!-- Modal -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="modalRegistroLabel">Registros</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <form class="modal-body">
                <div class="row" id="inputDados"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input id="txtNome" type="text" class="form-control" placeholder="digite o nome...">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Sobrenome</label>
                            <input id="txtSobrenome" type="text" class="form-control" placeholder="digite o sobrenome...">
                        </div>
                    </div>


                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Idade</label>
                            <input id="txtIdade" type="number" class="form-control">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Formação</label>
                            <input id="txtFormacao" type="text" class="form-control" 
                            placeholder="digite sua formação...">
                        </div>
                    </div>
                    
                    
                </div>
            </form>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btnSalvar" type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>









   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
